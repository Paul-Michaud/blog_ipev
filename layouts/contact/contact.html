{{ define "main" }}
{{ $contactPage := index $.Pages 0 }}

<main class="posts">
    <section class="contact">
      <div class="container" style="text-align: justify">
        {{ if $contactPage.Content }}
        <div id="contact" class="content">{{ $contactPage.Content }}</div>
        {{ end }}
  
    </div>
</section>



</main>
{{ end }}
