<footer class="footer" >
    <div class="footer__inner" style="color: white">
        <div class="footer__content" style="color: white">
            <span>&copy; {{ now.Format "2006" }}</span>
            {{ if .Site.Author.name }}
                <span><a href="{{ .Site.BaseURL }}">{{ .Site.Author.name }}</a></span>
            {{ end }}
            {{ if .Site.Copyright }}
                <span>{{ .Site.Copyright| safeHTML }}</span>
            {{ end }} 
        </div>
        {{ partial "social-icons.html" . }}
    </div> 
</footer>
